<div class="container text-center">
    <h1>WELCOMETO CLASS</h1>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <input class="form-control" [(ngModel)]="newClass.name" type="text" placeholder="name class">
                </div>
                <div class="col"> <button class="btn btn-outline-success" (click)="addClass()">save</button>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
    <table class="table mt-3">
        <thead>
            <th>STT</th>
            <th>Name</th>
            <th></th>
        </thead>
        <tbody>
            @if(selectedClass)
            {
            <tr>
                <td>#</td>
                <td>
                    <input type="text" [(ngModel)]="selectedClass.name" [value]="selectedClass.name">
                </td>
                <td class="btn btn-secondary" (click)="updateClass()">LÆ°u</td>
            </tr>
            }
            @else {
            <tr *ngFor="let class of classData ">
                <td>#</td>
                <td>{{ class.name }}</td>

                <td class="text-center">
                    <button class="btn btn-outline-secondary" (click)="deleteClass(class.id!)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 576 512">
                            <path fill="#ff0000"
                                d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7L288 480l9.4 0L512 480c17.7 0 32-14.3 32-32s-14.3-32-32-32l-124.1 0L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416l-9.4 0-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z" />
                        </svg>
                    </button>
                    <button class="btn btn-outline-secondary mt-2" (click)="editClass(class.id!)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
                            <path fill="#74C0FC"
                                d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z" />
                        </svg>
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
